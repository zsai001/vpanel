version: '3.8'

services:
  vpanel:
    image: vpanel/vpanel:latest
    container_name: vpanel
    restart: unless-stopped
    ports:
      - "${VPANEL_PORT:-8080}:8080"
    volumes:
      # Data persistence
      - vpanel-data:/opt/vpanel/data
      - vpanel-logs:/opt/vpanel/logs
      - vpanel-plugins:/opt/vpanel/plugins
      - vpanel-backups:/opt/vpanel/backups
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # System access (optional, for system monitoring)
      - /etc/os-release:/etc/os-release:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      # Nginx config (if managing nginx on host)
      # - /etc/nginx:/etc/nginx
      # Custom config
      # - ./config.yaml:/opt/vpanel/config.yaml:ro
    environment:
      - TZ=${TZ:-UTC}
      - VPANEL_PORT=8080
      - VPANEL_MODE=release
      # Database
      - VPANEL_DB_DRIVER=sqlite
      - VPANEL_DB_NAME=/opt/vpanel/data/vpanel.db
      # Security
      - VPANEL_JWT_SECRET=${VPANEL_JWT_SECRET:-}
    networks:
      - vpanel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

