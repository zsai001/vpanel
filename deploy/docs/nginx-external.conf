# 外部 Nginx 配置示例
# 将此配置放到你的 Nginx 站点配置中
# 假设你在外部已配置好 SSL 证书

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name vpanel.zsoft.cc;
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name vpanel.zsoft.cc;

    # SSL 证书配置 (请根据实际路径修改)
    ssl_certificate /etc/nginx/ssl/vpanel.zsoft.cc/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/vpanel.zsoft.cc/privkey.pem;

    # SSL 优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 现代 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 反向代理到 Docker 容器
    location / {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存控制 (可选，因为内部 nginx 已处理)
        proxy_cache_bypass $http_upgrade;
    }

    # 安装脚本直接从 GitHub 获取
    location = /install.sh {
        return 302 https://raw.githubusercontent.com/zsoft-vpanel/vpanel/main/scripts/install.sh;
    }

    location = /install-agent.sh {
        return 302 https://raw.githubusercontent.com/zsoft-vpanel/vpanel/main/scripts/install-agent.sh;
    }
}
